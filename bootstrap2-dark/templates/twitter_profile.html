{% if TWITTER_USERNAME %}
<li class="nav-header"><h4><i class="icon-twitter-sign"></i>Twitter</h4></li>
<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 4,
  interval: 30000,
  width: 'auto',
  height: 300,
  theme: {
	shell: {
	  background: '#2d2d2d',
	  color: '#e6e6e6'
	},
	tweets: {
	  background: '#1e1e1e',
	  color: '#e6e6e6',
	  links: '#4b8bb3'
	}
  },
  features: {
	scrollbar: false,
	loop: false,
	live: false,
	behavior: 'all'
  }
}).render().setUser('{{ TWITTER_USERNAME }}').start();
</script>
{% endif %}

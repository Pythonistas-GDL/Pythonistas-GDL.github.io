{% extends "base.html" %}
{% block content %}
<section id="content">
  <div class="card mb-4">
    <div class="card-body">
      <h1 class="card-title">Archivos de {{ SITENAME }}</h1>
      <dl class="list-group list-group-flush">
        {% for article in dates %}
          <dt class="list-group-item">{{ article.locale_date }}</dt>
          <dd class="list-group-item"><a href='{{ article.url }}'>{{ article.title }}</a></dd>
        {% endfor %}
      </dl>
    </div>
  </div>
</section>
{% endblock %}

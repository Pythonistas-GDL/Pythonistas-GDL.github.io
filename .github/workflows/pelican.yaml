name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pelican[markdown]
          pip install pelican-sitemap

      - name: Ensure Spanish locales (temporary)
        run: |
          sudo locale-gen es_ES.UTF-8 es_MX.UTF-8 || true
          export LANG=es_MX.UTF-8
          export LC_ALL=es_MX.UTF-8
          locale
      
      - name: Build site
        run: |
          pelican content -o output -s publishconf.py

      - name: Debug output files (temporary)
        run: |
          echo "=== File info ==="
          ls -l output/ponentes.html || true
          wc -c output/ponentes.html || true
          echo "=== Head of file ==="
          sed -n '1,240p' output/ponentes.html || true
          echo "=== SHA256 local ==="
          sha256sum output/ponentes.html || true

      - name: Inspect ponentes bytes (temporary)
        run: |
          echo "=== Byte inspection around first speaker-card ==="
          python - <<'PY'
import binascii,hashlib
b=open('output/ponentes.html','rb').read()
needle=b'<div class="speaker-card">'
pos=b.find(needle)
print('found_pos',pos,'len',len(b))
start=max(0,pos-200)
end=min(len(b),pos+200)
chunk=b[start:end]
print('hex:')
for i in range(0,len(chunk),16):
    line=chunk[i:i+16]
    addr=start+i
    hexs=' '.join(f"{c:02x}" for c in line)
    ascii=''.join((chr(c) if 32<=c<127 else '.') for c in line)
    print(f"{addr:08x}: {hexs:<47}  {ascii}")
print('\nrepr chunk:\n',chunk.decode('utf-8','backslashreplace'))
print('\nfirst NUL at', b.find(b'\x00'))
print('\nsha256',hashlib.sha256(b).hexdigest())
PY

          echo "=== Tail of file (last 200 bytes) ==="
          tail -c 200 output/ponentes.html | sed -n '1,240p' || true

      - name: Debug artifact tar (temporary)
        run: |
          echo "=== TAR listing ==="
          tar -tvf "$RUNNER_TEMP/artifact.tar" | grep ponentes.html || true
          echo "=== Extract & head of ponentes.html from tar ==="
          tar -xOf "$RUNNER_TEMP/artifact.tar" ponentes.html | sed -n '1,240p' || true
          echo "=== SHA256 from tar ==="
          tar -xOf "$RUNNER_TEMP/artifact.tar" ponentes.html | sha256sum || true

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
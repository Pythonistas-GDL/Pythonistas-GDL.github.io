name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pelican[markdown]
      
      - name: Debug - Check plugins directory
        run: |
          ls -la pelican-plugins/
          ls -la pelican-plugins/sitemap/ || echo "Sitemap plugin not found"
      
      - name: Build site
        run: |
          pelican content -o output -s publishconf.py -v
      
      - name: Debug - Check output directory
        run: |
          ls -la output/
          ls -la output/sitemap.xml || echo "Sitemap not generated"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
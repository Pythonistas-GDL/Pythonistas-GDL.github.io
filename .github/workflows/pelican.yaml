name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pelican[markdown]
          pip install pelican-sitemap
      
      - name: Build site
        run: |
          pelican content -o output -s publishconf.py

      - name: Debug output files (temporary)
        run: |
          echo "=== File info ==="
          ls -l output/ponentes.html || true
          wc -c output/ponentes.html || true
          echo "=== Head of file ==="
          sed -n '1,240p' output/ponentes.html || true
          echo "=== SHA256 local ==="
          sha256sum output/ponentes.html || true

      - name: Debug artifact tar (temporary)
        run: |
          echo "=== TAR listing ==="
          tar -tvf "$RUNNER_TEMP/artifact.tar" | grep ponentes.html || true
          echo "=== Extract & head of ponentes.html from tar ==="
          tar -xOf "$RUNNER_TEMP/artifact.tar" ponentes.html | sed -n '1,240p' || true
          echo "=== SHA256 from tar ==="
          tar -xOf "$RUNNER_TEMP/artifact.tar" ponentes.html | sha256sum || true

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4